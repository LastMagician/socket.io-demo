<script src="/socket.io/socket.io.js"></script>
<script>
  var chat = io.connect('http://localhost:3000/chat')
    , news = io.connect('http://localhost:3000/news');
  
  chat.on('connect', function () {
    chat.emit('hi!');
  });
  
  news.on('news', function () {
    news.emit('woot');
  });
</script>
